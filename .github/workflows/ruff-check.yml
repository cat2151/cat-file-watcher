name: Ruff Code Quality Check

on:
  pull_request:
    paths:
      - 'src/**/*.py'
      - 'tests/**/*.py'
      - 'ruff.toml'
      - '.github/workflows/ruff-check.yml'
  push:
    branches:
      - main
    paths:
      - 'src/**/*.py'
      - 'tests/**/*.py'
      - 'ruff.toml'
      - '.github/workflows/ruff-check.yml'

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ruff
        run: |
          pip install ruff>=0.6.0

      - name: Run Ruff check
        run: |
          ruff check src/

      - name: Run Ruff format check
        run: |
          ruff format --check src/
